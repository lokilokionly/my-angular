
<div class="product-card container mx-auto">
  <div class="images">
    <img [src]="product.picture" class="" />
</div>
    <div class="card-textin">
      <div class="card-text">

        <div>
          <div>
            <p class="description uppercase ">specifications</p>
          </div>

    </div>

  </div>
